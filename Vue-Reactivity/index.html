<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <input type="text" ref="userText" />

                <div>{{textMessage}}</div>
            </div>
        </div>
        <hr />
        <h4>App2 Instance</h4>
        <div id="app2">
            <h2>{{anotherMessage}}</h2>
            <h3>{{data.commonMessage}}</h3>
            <a href="" @click.prevent="changeMessage">Change Common Message</a>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
