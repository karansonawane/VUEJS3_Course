<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div id="app">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="mt-3">
                      <button class="btn btn-primary" v-on:click="count+=2">Increment</button>&nbsp;
                      <button class="btn btn-primary" v-on:click="onDecrement()">Decrement</button>
                      <h2>
                          {{count}}
                      </h2>
                  </div>
                  <div mt-3>
                      <div class="form-group">
                        <label for="">Enter Your Last Name</label>
                        <input type="text" class="form-control" 
                        v-on:input="setName($event, ' Web Dev')" 
                        v-on:keyup.enter="setConfirmedName" />    
                      </div>
                  </div>
                    <div v-once>
                        Your Initial Name is : {{name}} 
                    </div>
                    <div>
                        Your last Name is : {{confirmedName}} 
                    </div>

                    <div class="mt-3">
                        <form v-on:submit="submitForm">
                            <input type="text" class="form-control"/>
                            <button>Submit form</button>
                        </form>
                    </div>
                    </div>
              </div>
          </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
