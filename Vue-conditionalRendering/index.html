<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form @submit.prevent="onHobbySubmit()">
                        <div class="form-group">
                            <label for="">Enter Hobby</label>
                            <input type="text" class="form-control" 
                            v-model="enteredHobbyValue"/>
                        </div>
                        <div>
                            <button class="btn btn-primary my-3">Add Hobby</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <h4>Hobbies List</h4>
                        <div v-if="hobbies.length ===0" class="alert alert-warning">No Hobbies Present</div>
                        <ul class="list-group" v-if="hobbies.length > 0">
                            <li class="list-group-item" 
                            v-for:="(hobby, index) in hobbies"
                            :key="hobby"
                             @click.prevent="removeHobby(index)">
                             <div> {{index}} - {{hobby}} </div>
                             <input type="text" @click.stop />
                            </li>
                        </ul>
                        <!-- <ul class="list-group">
                            <li class="list-group-item" v-for="(user, key, index) in userDetails">{{index}} - {{key}} : {{user}}</li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <style>
        .box {
            width: 100%;
            height: 150px;
            border: 1px solid #000;
            margin-top: 3rem;
        }
    </style>
</body>

</html>
