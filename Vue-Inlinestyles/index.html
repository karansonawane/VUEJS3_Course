<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="d-flex flex-column">
                <div class="box" :style="{'background-color': boxASelected ? 'red': '#fff'}" @click="onBoxSelected('A')"></div>
                <div class="box" :style="{'background-color': boxBSelected ? 'blue': '#fff'}" @click="onBoxSelected('B')"></div>
                <div class="box" :style="{'background-color': boxCSelected ? 'green': '#fff'}" @click="onBoxSelected('C')"></div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <style>
        .box {
            width: 100%;
            height: 150px;
            border: 1px solid #000;
            margin-top: 3rem;
        }
    </style>
</body>

</html>
